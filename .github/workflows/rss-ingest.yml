name: rss-ingest

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch: {}

concurrency:
  group: rss-ingest
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run ingest
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_APP_TOKEN: ${{ secrets.FEISHU_APP_TOKEN }}
          FEISHU_NEWS_TABLE_ID: ${{ secrets.FEISHU_NEWS_TABLE_ID }}
          FEISHU_RSS_TABLE_ID: ${{ secrets.FEISHU_RSS_TABLE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_VECTORIZE_INDEX: ${{ secrets.CF_VECTORIZE_INDEX }}
        run: python rss_ingest.py
